<!DOCTYPE html>
<html>

<head>
    <!--script-->
    <script src="../javascript/upload_check.js"></script>
    <!-- <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script> -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>

<body>
    <!--資料-->
    <div class="container">




        <div id="main_page">
            <div id="comic_container">
                <center><br>
                    <h2>輸入電話訂單資料</h2>
                    <h5>訂單人id(1~8)</h5>
                    <h5>請輸入訂單編號(自由輸入4位數字)</h5>
                    <h5>商品名稱請輸入已存在商品(CCTV)</h5>
                    <input placeholder="請輸入訂單人id" type="text" id="person_name">
                    <input placeholder="請輸入訂單編號(自由輸入4位數字)" type="text" id="oder_id">
                    <input placeholder="請輸入商品名稱" type="text" id="product">
                    <br>
                    <button type="button" onclick="fun()">輸入</button>
                </center>
            </div>
        </div>

        <script>
            function fun() {
                var person_name = document.getElementById("person_name").value;
                var oder_id = document.getElementById("oder_id").value;
                var product = document.getElementById("product").value;
                // var ggg = person_name+"&%"+cellphone+"&%"+product;
                // alert(ggg);
                //測試此帳號是否以上傳過
                $.ajax({
                    //告訴程式表單要傳送到哪裡                                         
                    url: "./php/input_cellphone_oder.php",
                    //需要傳送的資料
                    data:{person_name: person_name,oder_id: oder_id,product: product},
                    //使用POST方法     
                    type: "POST",
                    //接收回傳資料的格式，在這個例子中，只要是接收true就可以了
                    dataType: 'text',
                    //傳送失敗則跳出失敗訊息      
                    error: function () {
                        //資料傳送失敗後就會執行這個function內的程式，可以在這裡寫入要執行的程式  
                        alert("失敗");
                    },
                    //傳送成功則跳出成功訊息
                    success: function (data) {
                        alert(data);
                        //資料傳送成功後就會執行這個function內的程式，可以在這裡寫入要執行的程式  
                        // document.getElementById("thetop").innerHTML = "<h1>" + data + "</h1>";
                        // alert(data);

                    }
                });


            }
        </script>

    </div>
</body>

</html>
